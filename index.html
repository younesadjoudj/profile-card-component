<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

 <!--CSS-->
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--
  <div class="top-bg"></div>
  <div class="bottom-bg"></div>
  -->
  <main>
    <div class="card">
      <div class="top-card">
        <img src="images/bg-pattern-card.svg" alt="pattern card">
      </div>

      <div class="content-card">
        <div class="user_photo">
          <img src="images/image-victor.jpg" alt="user photo">
        </div>
        <div class="user_informations">
          <div class="user_name_age">
            <h1 class="user_name">Victor Crest</h1>
            <p class="user_age">26</p>
          </div>
          <p class="user_city">London</p>
        </div>

        <hr>

        <div class="user_activity">
          <ul>
            <li class="number">80K</li>
            <li class="type">Followers</li>
          </ul>
          <ul>
            <li class="number">803K</li>
            <li class="type">Likes</li>
          </ul>
          <ul>
            <li class="number">1.4K</li>
            <li class="type">Photos</li>
          </ul>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
